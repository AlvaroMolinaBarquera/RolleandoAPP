<div class="container">
  <div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" (click)="rollDices()">Lanzar</button>
    </span>
    <input type="text" [(ngModel)]="numberOfDices" class="form-control">
    <span class="input-group-addon" *ngIf="!showFacesInput">D{{faces}}</span>
    <span class="input-group-addon" *ngIf="showFacesInput">D</span>
    <input type="text" [(ngModel)]="faces" class="form-control" *ngIf="showFacesInput">
  </div>
</div>
