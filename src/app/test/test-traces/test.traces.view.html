<div class="card">
  <div class="card-header">
    Prueba: Trazas
  </div>
  
  <div class="card-block">
    <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" id="inlineradio1" value="0" [(ngModel)]="traceLevel"> ERROR
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" id="inlineradio2" value="1" [(ngModel)]="traceLevel"> WARNING
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" id="inlineradio3" value="2" [(ngModel)]="traceLevel"> INFO
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" id="inlineradio4" value="3" [(ngModel)]="traceLevel"> DEBUG
        </label>
      </div>
    <div class="form-group">
      <label>Mensaje</label>
      <input [(ngModel)]="message" class="form-control">
    </div>
    <div class="form-group">
      <label>Parametros (String)</label>
      <input [(ngModel)]="paramsString" class="form-control">
    </div> 
    <div class="form-group">
      <label>Parametros (Objetos, Arrays)</label>
      <input [(ngModel)]="paramsObj" class="form-control">
    </div>    
    <button class="btn btn-sucess" (click)="writeTrace()">Escribir TRAZA</button>
  </div>
</div>
