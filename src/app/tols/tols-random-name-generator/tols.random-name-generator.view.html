<div class="card">
  <div class="card-header">
    Generador de Nombres Aleatorios:
  </div>
  <div class="card-block">
    <div class="row">
      <div class="col">
        <div class="form-inline">
          <div class="form-group">
          <label> Genero </label>
            <select class="form-control mx-md-3" [(ngModel)]="gender">
                 <option *ngFor="let gen of genderList" value="{{gen.code}}">{{gen.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label> Usado en: </label>
            <select class="form-control  mx-md-3" [(ngModel)]="usage">
                 <option *ngFor="let usa of usagesList" value="{{usa.CODE}}" >{{usa.FULL}}</option>
            </select>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input mx-md-3" [(ngModel)]="surname">
              Apellido
            </label>
          </div>
          <div class="form-group">
            <label>Numero de Nombres</label>
            <input type="number" min="1" max="6" class="form-control  mx-md-3" [(ngModel)]="numNames">
          </div>
          <button class="btn btn-success" (click)="getRandomName()"> Generar </button>
          <span class="mx-md-3"><span *ngFor="let name of suggestedNames; let i = index" >{{(i === 0)? '  ': ', ' }} {{name}}</span></span>
        </div>
      </div>
    </div>
  </div>
</div>
